<html>
<head>
    <title>Project View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    window.onload = function(){
      var projectFolder = localStorage.getItem("projectFolders") || "[]";
      var projectFolderObject = JSON.parse(localStorage.getItem("projectFolders")) || {};
      var cardContainer = document.getElementById("cardContainer");
      Object.keys(projectFolderObject).forEach(function(projectName) {
          cardContainer.insertAdjacentHTML('beforeend', `<input type="button" class="card btn" value="${projectName}" onclick="visitPage(this.value);"><br/>`);
      });
      //start();
    }

    function addNewProject() {
        var cardContainer = document.getElementById("cardContainer");
        var projectName = document.getElementById("newproj").value;
        var existingProjectFolders = JSON.parse(localStorage.getItem("projectFolders")) || {};
        if (projectName != "" && !existingProjectFolders[projectName]) {
          cardContainer.insertAdjacentHTML('beforeend', `<input type="button" class="card btn" value="${projectName}" onclick="visitPage(this.value);"><br/>`);
          existingProjectFolders[projectName] = [];
          localStorage.setItem("projectFolders", JSON.stringify(existingProjectFolders));
        }
    }
    function visitPage(name) {
      window.location = "project.html?projectName=" + encodeURI(name);
    }
    </script>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-light navbar-light navbar-align-right">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="index.html">LOG OUT</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Back</a>
        </li>
    </ul>
</nav>
<div class="jumbotron">
<h2 style="font-size: 3vw"; class="ex1" id="notehead"><b>Project View</b></h2>
<div class="cards" id="cardContainer">

</div>
<br>

<input id="newproj">

<button type="button" onclick="addNewProject()">Add new Project</button>
</div>


</body>
</html>
